<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Reddit Scraper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="/js/index.js"></script>
</head>
<style>
    body {
        background-color: black;
        color: green;
    }

    .article {
        margin-bottom: 10px;
        margin-left: 5%;
    }


    .no-gutters {
        padding: 0px;
    }

    .fill {
        min-height: 100%;
        height: 100%;
    }
</style>


<body class="container">
    <div class="modal " id="exampleModal" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Comments</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label for="comment-title-box">Give your comment a title.</label>
                        <textarea class="form-control" id="comment-title-box" rows="1"></textarea>
                        <label for="comment-body-box">Write Your comment.</label>
                        <textarea class="form-control" id="comment-body-box" rows="3"></textarea>
                    </div>
                    <div class="comment-group">

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary submit-comment-button">Post</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <h1>Reddit Scraper</h1>
        <a href="" class="btn btn-primary new-scrape">Get Articles</a>
    </div>

    <div id="postBlock" class="clearfix">

        <div id="listBlock">

        </div>
    </div>
    <script>
        /*TODO: switch back to handlebars
                finish comment removing
                add borders to comments in modal
                add wipe modal that removes comments and posts and resets the postid attr on modal close.
        */
        $(document).ready(function () {
            displayPosts();
        });
        var currentModalPostId ="";

        function postComment(title, body, id) {
            var element = {

            };
            $.post("/submit", {
                title: title,
                body: body,
                postId: id
            }, function (result) {
                addCommentToModal(result)
            });
        }

        function populateComments(id) {
            $.ajax({
                method: "GET",
                url: "/populated/" + id
            }).then(function (data) {
                //the exoected return data is a single element array containing the
                
                if(data[0].comments){
                    var commentsArr = data[0].comments;
                    displayComments(id, commentsArr);
                }
                
            });
        }
        function displayComments(id, data) {
            if (data) {
                data.forEach(element => {
                    addCommentToModal(element);
                });

            }

        }
        //attachs a comment to the modal 
        function addCommentToModal(element) {
            console.log(element);
            var comment = $("<div>").text(element.title);
            var body = $("<div>").text(element.body).addClass("float-left");
            var removeButton = $("<button>").attr({
                "type": "button",
                "class": "close",
                "aria-label": "Close",
                "id":element._id
            });
            removeButton.addClass("remove float-right");
            removeButton.text("X");
            var commentContainer = $("<div>").addClass(element._id, "comment-container");
            commentContainer.append(comment,body,removeButton);
            $(".comment-group").append(commentContainer);
        }
        function displayPosts() {
            var i =0;
            $.ajax({
                method: "GET",
                url: "/posts"
            }).then(function (data) {
                data.forEach(element => {

                    // Display the apropos information on the page
                    //create necesary elements and stuff information in there
                    var cardBody = $("<div></div>").addClass("card-body border border-success rounded");
                    var cardTitle = $("<a></a>").addClass("no-gutters card-title").text(element.title)
                    cardTitle.attr({
                        'href': element.link,
                        'target': "_blank"
                    });
                    var cardTextHolder = $("<div></div>").addClass("col-8");
                    var cardText = $("<a></a>").addClass("card-text").text("Posted to " + element.subreddit);
                    var modalButton = $("<button></button>").addClass("btn btn-success modalTrigger ").text(
                        "Leave a Comment!");
                    modalButton.attr({
                        'type': "button",
                        'data-toggle': "modal",
                        'data-target': "#exampleModal",
                        'id':element._id.toString()
                    })
                    modalButton.data(
                        'postid', element._id.toString());

                    //append the elements in reverse stack order then append to page
                    cardTextHolder.append(cardText);
                    cardBody.append(cardTitle, cardTextHolder, modalButton);
                    cardBody.attr({'id':i+"-post"});
                    $("#listBlock").append(cardBody);
                    i++;
                });
            });
        }

        //event listeners
        $(".submit-comment-button").on("click", function () {
            event.preventDefault();
            var text = $("#comment-body-box").val().trim();
            var title = $("#comment-title-box").val().trim();
            //console.log(comment);
            postComment(title, text, currentModalPostId);
            $("#comment-body-box").text("");
            $("#comment-title-box").text("");
        });
        
        //make a new scrape then display posts.
        $(".new-scrape").on("click", function () {
            event.preventDefault();
            $.ajax({
                method: "GET",
                url: "/scrape"
            }).then(function (data) {
                // For each one
                //console.log("data returned " + data);
                displayPosts();

            });

        });
        //remove comment
        $(document).on("click",'.remove',function(event){
            console.log(event.target);
            var targetID= event.target.id;
            $.ajax({
                method:"DELETE",
                url:"/comments/"+targetID
            }).then(function (data){
                $("."+event.target.id).remove();
                //populateComments($('.modalTrigger').data("postid"));
                //console.log(data);
            });
        });

        //display the modal with the corresponding post and comment data
        $(document).on('click', '.modalTrigger', function (event) {
            event.preventDefault();
            $(".comment-group").empty();
            currentModalPostId=event.target.id;
            populateComments(currentModalPostId);

        });

        $('#exampleModal').on('hidden.bs.modal', function () {
            event.preventDefault();
            $(this).find(".form-control").empty();
            sanitizeModal(currentModalPostId);
        console.log("modal closed");
        
});
/*
on modal close we
*empty form
*remove comments from modal
*remove any id related classes from the static elements in the modal
*set current modal id to ""
*/
function sanitizeModal(modalPostId){
    //$('.submit-comment-button').removeData();
    $(".comment-group").empty();
    //$(".modalTrigger").removeData();
    currentModalPostId="";
}
        function clearForm(){
            $(".form-control").forEach(element =>{
                console.log("working or na?");
                element.empty();
            });
        }
    </script>
</body>

</html>
